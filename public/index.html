<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form with Social Media Buttons</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .login-form {
        margin-top: 50px;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 250px;
        padding: 10px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    .login-form button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .login-form button:hover {
        background-color: #45a049;
    }
    .social-buttons {
        margin-top: 20px;
    }
    .social-buttons a {
        display: inline-block;
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .social-buttons .facebook {
        background-color: #3b5998; /* Facebook blue */
    }
    .social-buttons .facebook:hover {
        background-color: #2d4373; /* Darker Facebook blue on hover */
    }
    .social-buttons .instagram {
        background-color: #bc2a8d; /* Instagram purple */
    }
    .social-buttons .instagram:hover {
        background-color: #8a3ab9; /* Darker Instagram purple on hover */
    }
</style>
</head>
<body>

<div class="login-form">
    <h2>Login</h2>
    <form>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <br>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br>
        <button type="submit">Login</button>
    </form>
</div>

<div class="social-buttons">
    <a href="#" class="facebook">Login with Facebook</a>
    <a href="#" class="instagram">Login with Instagram</a>
</div>

</body>
</html>
